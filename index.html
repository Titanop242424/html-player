<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terabox Video Player</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .player-container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: black;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-top: 15px;
        }
        .video-id {
            background: #e9ecef;
            padding: 8px 15px;
            border-radius: 20px;
            font-family: monospace;
            font-size: 14px;
        }
        .domain-badge {
            color: #6c757d;
            font-size: 14px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="video-wrapper">
            <iframe 
                src="https://terabox.beer/watch/__SURL__" 
                allowfullscreen 
                allow="autoplay; encrypted-media; picture-in-picture"
                referrerpolicy="no-referrer">
            </iframe>
        </div>
        
        <div class="info-bar">
            <span class="domain-badge">ðŸŽ¬ play.yourdomain.com</span>
            <span class="video-id">ID: __SURL__</span>
        </div>
        
        <div class="footer">
            âš¡ Streaming via secure proxy | Video hosted on Terabox
        </div>
    </div>
    
    <script>
        // Optional: Try alternative API if main one fails
        const videoId = '__SURL__';
        const iframe = document.querySelector('iframe');
        
        // If iframe fails to load after 5 seconds, try backup API
        setTimeout(() => {
            try {
                if (iframe.contentDocument.body.innerHTML.includes('404')) {
                    iframe.src = `https://terabox.30tools.com/watch/${videoId}`;
                }
            } catch(e) {
                // Cross-origin restrictions - can't access iframe content
                // So we'll just add a manual reload button
                const backup = document.createElement('a');
                backup.href = `https://terabox.30tools.com/watch/${videoId}`;
                backup.target = '_blank';
                backup.style.display = 'block';
                backup.style.marginTop = '10px';
                backup.style.padding = '10px';
                backup.style.background = '#007bff';
                backup.style.color = 'white';
                backup.style.textDecoration = 'none';
                backup.style.borderRadius = '5px';
                backup.innerHTML = 'ðŸ”„ Switch to Backup Server';
                document.querySelector('.info-bar').appendChild(backup);
            }
        }, 5000);
    </script>
</body>
</html>
