<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terabox Video Player</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .player-container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: black;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-top: 15px;
        }
        .video-id {
            background: #e9ecef;
            padding: 8px 15px;
            border-radius: 20px;
            font-family: monospace;
            font-size: 14px;
        }
        .domain-badge {
            color: #6c757d;
            font-size: 14px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 12px;
        }
        .error-message {
            color: #dc3545;
            padding: 20px;
            text-align: center;
            background: #f8d7da;
            border-radius: 8px;
            margin: 20px 0;
        }
        .backup-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div id="videoContainer" class="video-wrapper">
            <!-- Iframe will be inserted here by JavaScript -->
        </div>
        
        <div class="info-bar">
            <span class="domain-badge">üé¨ titanop242424.github.io</span>
            <span id="videoIdDisplay" class="video-id">Loading...</span>
        </div>
        
        <div id="backupContainer" style="text-align: center; margin-top: 15px;">
            <!-- Backup buttons will appear here if needed -->
        </div>
        
        <div class="footer">
            ‚ö° Streaming via secure proxy | Video hosted on Terabox
        </div>
    </div>
    
    <script>
        // Get URL parameters
        function getParameterByName(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name) || '';
        }

        // Get video ID from URL
        const videoId = getParameterByName('surl');
        console.log('Video ID:', videoId);
        
        // Display video ID
        document.getElementById('videoIdDisplay').innerHTML = `ID: ${videoId || 'Not provided'}`;
        
        // APIs to try
        const apis = [
            `https://terabox.beer/watch/${videoId}`,
            `https://terabox.30tools.com/watch/${videoId}`
        ];
        
        // Create and load iframe
        function loadVideo(apiUrl) {
            const container = document.getElementById('videoContainer');
            container.innerHTML = '';
            
            const iframe = document.createElement('iframe');
            iframe.src = apiUrl;
            iframe.allow = 'autoplay; encrypted-media; picture-in-picture';
            iframe.allowFullscreen = true;
            iframe.referrerPolicy = 'no-referrer';
            
            container.appendChild(iframe);
            console.log('Loading:', apiUrl);
        }
        
        // Try primary API
        if (videoId) {
            loadVideo(apis[0]);
            
            // Add backup button
            const backupContainer = document.getElementById('backupContainer');
            const backupBtn = document.createElement('a');
            backupBtn.href = '#';
            backupBtn.className = 'backup-link';
            backupBtn.innerHTML = 'üîÑ Video not playing? Try Backup Server';
            backupBtn.onclick = function(e) {
                e.preventDefault();
                loadVideo(apis[1]);
                return false;
            };
            backupContainer.appendChild(backupBtn);
            
            // Also add direct links as fallback
            const directLink = document.createElement('p');
            directLink.style.marginTop = '20px';
            directLink.innerHTML = `<a href="${apis[0]}" target="_blank" style="color: #6c757d;">üé¨ Open in new tab</a>`;
            backupContainer.appendChild(directLink);
            
        } else {
            // No video ID provided
            document.getElementById('videoContainer').innerHTML = 
                '<div class="error-message">‚ùå No video ID provided. Please add ?surl=YOUR_VIDEO_ID to the URL</div>';
        }
    </script>
</body>
</html>
