<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Terabox Player...</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .redirect-container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .video-id {
            background: #e9ecef;
            padding: 8px 15px;
            border-radius: 20px;
            font-family: monospace;
            font-size: 14px;
            display: inline-block;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            margin: 10px 5px;
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #6c757d;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h2>üé¨ Terabox Video Player</h2>
        
        <div id="loadingSection">
            <div class="loading-spinner"></div>
            <p>Redirecting to video player...</p>
        </div>
        
        <div id="videoInfo" style="margin-top: 20px;">
            <span id="videoIdDisplay" class="video-id">Loading...</span>
        </div>
        
        <div id="manualLinks" style="margin-top: 30px; display: none;">
            <p>‚è≥ Redirect failed? Click manually:</p>
            <a id="primaryLink" href="#" target="_blank" class="btn">üé¨ Open Player 1</a>
            <a id="backupLink" href="#" target="_blank" class="btn btn-secondary">üîÑ Open Player 2</a>
        </div>
        
        <div class="footer" style="margin-top: 30px; color: #6c757d; font-size: 12px;">
            üîí API hidden | Stream via Terabox
        </div>
    </div>

    <script>
        // Get video ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('surl');
        
        if (!videoId) {
            document.body.innerHTML = '<div style="color: white; text-align: center;">‚ùå No video ID provided</div>';
        } else {
            // Display video ID
            document.getElementById('videoIdDisplay').innerHTML = `ID: ${videoId}`;
            
            // API URLs
            const primaryUrl = `https://terabox.beer/watch/${videoId}`;
            const backupUrl = `https://terabox.30tools.com/watch/${videoId}`;
            
            // Set manual links
            document.getElementById('primaryLink').href = primaryUrl;
            document.getElementById('backupLink').href = backupUrl;
            
            // Try primary redirect first
            setTimeout(function() {
                // Show manual links after 3 seconds
                document.getElementById('manualLinks').style.display = 'block';
                document.getElementById('loadingSection').style.opacity = '0.5';
            }, 3000);
            
            // Auto-redirect to primary (this will work because it's a top-level redirect, not iframe)
            window.location.href = primaryUrl;
        }
    </script>
</body>
</html>
